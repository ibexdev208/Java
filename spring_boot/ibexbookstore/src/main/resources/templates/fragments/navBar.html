<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

</head>
<body>
	<th:block th:fragment="navBar">
		<form>
			<input type="button" value="&#9776;" id="toggleNavBar"
				onclick="showIconsPanel('icons-panel')"></input>
		</form>
	</th:block>


	<th:block th:fragment="navItems">
		<a href="" onclick="closePanel()"><span id="closeNavbar">X</span></</a>
		<br>
		<br>
		<a href="#" target="_blank">
			<div class="">About</div>
		</a>
		<a href="/addBook" target="_self">
			<div class="">Add New Book</div>
		</a> 
		<a href="/books" target="_self">
			<div class="">Books</div>
		</a>
		<a href="#" target="_self">
			<div class="">Blog</div>
		</a>
	</th:block>
	
	<th:block th:fragment="navSearch">
		<table>
				<form action="/search" method="POST" id="searchArea">
					<tr>
						<td><input class="input" type="text" name="search"
							id="search" th:value="${search}" /></td>
							<td><button type="submit" class="btn btn-secondary">
								<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  									<path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
  									<path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
								</svg>
							</button></td>
					</tr>
				</form>
			</table>

	</th:block>
</body>
</html>
